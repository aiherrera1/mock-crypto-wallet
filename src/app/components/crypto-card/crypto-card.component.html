<div class="card">
  <div class="card-header">
    <h3>{{ symbol }}</h3>
  </div>
  <div class="card-body">
    <p>Price: {{ price }} USD Profit: {{ gains }} USD</p>
    @if (ableToBuy) {
      <input
        type="number"
        id="quantity"
        name="quantity"
        [(ngModel)]="quantity"
      />
      <button (click)="handleBuy()">Buy</button>
    }
    <p>Shares: {{ shares }}</p>
  </div>
</div>

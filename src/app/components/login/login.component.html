<form>
  <div class="field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="login.email" />
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="login.password"
    />
  </div>
  <button label="Login" (click)="onLogin()">Login</button>
</form>

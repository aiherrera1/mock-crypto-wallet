<form class="login-form">
  <h2>Welcome Back!</h2>
  <p class="login-subtext">Please enter your login details.</p>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }
  <div class="field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="login.email" />
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="login.password"
    />
  </div>

  <button type="button" (click)="onLogin()">Login</button>
</form>
